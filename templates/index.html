<!DOCTYPE html>
<html lang="en">
<head>
    <title>Updates</title>
    <link rel="stylesheet" type="text/css" href="./static/index.css">
</head>
<body>
    <h1>Updates</h1>
    <form method="POST">
        <textarea name="update"></textarea>
        <div>
            <button type="submit">Post updates</button>
        </div>
    </form>
    {{ range . }}
    <div>
        <div>
            <strong> {{ .GetUser.GetUserName }} wrote: </strong> 
        </div>  
        <div>{{ .GetBody }}</div>
    </div>
    {{ end }}
</body>
</html>
